<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let data of list">
        <button type="button" (click)="onSelect(data)" [class.selected]="data === selectedHero">
            <span class="badge">{{data.id}}</span>
            <span class="name">{{data.name}}</span>
        </button>
    </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
